services:
  server:
    image: hamsty/queue-application:latest
    stdin_open: true
    tty: true
    entrypoint:
      - queue_server
    networks:
      app_net:
        ipv4_address: 172.16.238.10

  client:
    image: hamsty/queue-application:latest
    stdin_open: true
    tty: true
    networks:
      app_net:
        ipv4_address: 172.16.238.11
networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1
